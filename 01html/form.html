<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Form Productzilla</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Latihan Form Productzilla</h1>
    <form action="">
      <input type="text" placeholder="Rizky Dharma Andika Raya" disabled /><br />
      <input type="text" placeholder="INI Gabisa Diedit" readonly /><br />
      <label for="">URL : </label>
      <input type="url" placeholder="URL" required /><br />
      <label for="">Text : </label>
      <input type="text" placeholder="Nama" required /><br />
      <label for="">Email : </label>
      <input type="email" placeholder="Email" required /><br />
      <label for="">Password : </label>
      <input type="password" placeholder="password" required /> <br />
      <label for="">Color Peak : </label>
      <input type="color" placeholder="warna" required /><br />
      <label for="">Tanggal :</label>
      <input type="date" placeholder="date" required /><br />
      <label for="">Tanggal Waktu:</label>
      <input type="datetime-local" placeholder="date" required /><br />
      <label for="">Checkbox : </label>
      <input type="checkbox" />Frontend <input type="checkbox" />Backend <input type="checkbox" />UIUX <br />
      <label for="">Radio Button : </label>
      <input type="radio" name="pilihan" />Frontend <input type="radio" name="pilihan" />Backend <input type="radio" name="pilihan" />UIUX <br />
      <label for="">Range : </label>
      <input type="range" min="0" max="100" required />
      <br />
      <input type="reset" value="Reset" />
      <input type="submit" value="Submit" />
    </form>

    <script src="./js/script.js"></script>
  </body>
</html>
